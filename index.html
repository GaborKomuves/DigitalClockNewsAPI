<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalClock & Hot News</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="hero">
    <div class="container">
        <!-- Ceas digital -->
        <div class="clock">
            <span id="hrs">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
        </div>
        <div class="date">
            <span id="day">Monday</span>,
            <span id="date">01 January 2024</span>
        </div>
    </div>

    <!-- È˜tiri globale -->
    <div class="news-container">
        <h2>Hot News</h2>
        <button id="clear-news">Clear News</button>
        <ul id="news-list"></ul>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
